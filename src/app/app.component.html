<div>
  <ga-box-plot-chart *ngIf="!errorMessage"
                     [view]="[750,550]"
                     [xAxis]="false"
                     [yAxis]="true"
                     [results]="boxPlotData"
                     [showXAxisLabel]="true"
                     [showYAxisLabel]="true"
                     [yAxisLabel]="yAxisLabel"
                     [yAxisTicks]="yAxisTicks"
                     [yScaleMin]="yScaleMin"
                     [yScaleMax]="yScaleMax"
                     [quartile1]="statistics.percentile25"
                     [quartile3]="statistics.percentile75"
                     [median]="statistics.median"
                     [nonOutlierMin]="nonOutlierMin"
                     [nonOutlierMax]="nonOutlierMax"
                     [scaleType]="'linear'"
                     [scheme]="colorScheme"
                     [legend]="legendEnabled"
                     [legendPosition]="'bottom'">
  </ga-box-plot-chart>
</div>
