<ngx-charts-chart
  [view]="[width, height]"
  [showLegend]="showLegend"
  [legendOptions]="legendOptions"
  [activeEntries]="activeEntries"
  [animations]="animations"
  (legendLabelClick)="onClick($event)"
  (legendLabelActivate)="onActivate($event)"
  (legendLabelDeactivate)="onDeactivate($event)"
>
  <svg:g class="polar-chart chart" [attr.transform]="transform">
    <svg:g [attr.transform]="transformPlot">
      <svg:circle class="polar-chart-background" cx="0" cy="0" [attr.r]="this.outerRadius" />
      <svg:g *ngIf="showXGridLines">
        <svg:circle
          *ngFor="let r of radiusTicks"
          class="gridline-path radial-gridline-path"
          cx="0"
          cy="0"
          [attr.r]="r"
        />
      </svg:g>
      <svg:g *ngIf="xAxis">
        <svg:g
          ngx-charts-pie-label
          *ngFor="let tick of thetaTicks"
          [data]="tick"
          [radius]="outerRadius"
          [label]="tick.label"
          [max]="outerRadius"
          [value]="showXGridLines ? 1 : outerRadius"
          [explodeSlices]="true"
          [animations]="animations"
          [labelTrim]="labelTrim"
          [labelTrimSize]="labelTrimSize"
        ></svg:g>
      </svg:g>
    </svg:g>
    <svg:g
      class="polar-chart-y-axis"
      [ngClass]="{ 'y-axis-ticks-in-centre': yAxisTicksInCentre }"
      ngx-charts-y-axis
      [attr.transform]="transformYAxis"
      *ngIf="yAxis"
      [yScale]="yAxisScale"
      [dims]="yAxisDims"
      [yAxisOffset]="yAxisOffset"
      [showGridLines]="showYGridLines"
      [showLabel]="showYAxisLabel"
      [labelText]="yAxisLabel"
      [trimTicks]="trimYAxisTicks"
      [maxTickLength]="maxYAxisTickLength"
      [tickFormatting]="yAxisTickFormatting"
      (dimensionsChanged)="updateYAxisWidth($event)"
    ></svg:g>
    <svg:g
      ngx-charts-axis-label
      *ngIf="xAxis && showXAxisLabel"
      [label]="xAxisLabel"
      [offset]="labelOffset"
      [orient]="orientation"
      [height]="dims.height"
      [width]="dims.width"
    ></svg:g>
    <svg:g [attr.transform]="transformPlot">
      <svg:g *ngFor="let series of results; trackBy: trackBy" [@animationState]="'active'">
        <svg:g
          ngx-charts-polar-series
          [gradient]="gradient"
          [xScale]="xScale"
          [yScale]="yScale"
          [colors]="colors"
          [data]="series"
          [activeEntries]="activeEntries"
          [scaleType]="scaleType"
          [curve]="curve"
          [rangeFillOpacity]="rangeFillOpacity"
          [animations]="animations"
          [tooltipDisabled]="tooltipDisabled"
          [tooltipTemplate]="tooltipTemplate"
          (select)="onClick($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        />
      </svg:g>
    </svg:g>
  </svg:g>
</ngx-charts-chart>
